<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1><center><b>FORUM MANAGE</b></center></h1>

<div class="card card-1" style="margin-top:5vh;margin-left:50px;margin-right: 50px; padding: 5px">
  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a href="#!newforum">CREATE FORUM</a></li>
        
      </ul>
    </div>
	</div>
	
	<div id="jobview" class="col s12">
    <div data-ng-controller="forumcontroller">
    	
    	<div class="card card-1" style="margin-top:5vh;padding-left: 20px; padding-right: 20px; padding-top: 20px; padding-bottom: 20px">
    	
    	 <table class="table table-bordered">
<tr>
<td><b>FORUM NAME</b> </td>
<td> <b> FORUM CONTENT </b>  </td>

<td> <b> ACTION </b> </td>


</tr>
<tr data-ng-repeat="forum in forums">
<td>{{forum.forumname}} </td>
<td>  {{forum.forumcontent}}</td>

<td>  <a href="" data-ng-click="fetchforumbyid(forum.forumid)">VIEW</a>
      <div  data-ng-show="currentuser.role=='ROLE_ADMIN'"><a href="" data-ng-click=deleteForum(forum.forumid)>DELETE</a></div>
   <div  data-ng-show="currentuser.role=='ROLE_ADMIN'"><a href="" data-ng-click=fetchforumforedit(forum.forumid)>EDIT</a></div></td>
</tr>
</table>
    	 
	</div>

    </div>
    </div>
   

	
    </div>
   
   
     
        
</body>
<script>
$(document).ready(function(){
    $('ul.tabs').tabs();
  });
       
$(document).ready(function(){
    // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
    $('.modal').modal();
  });
     
</script>
</html>
