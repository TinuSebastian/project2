<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>


<div class="container" data-ng-controller="blogrequestcontroller">
<br>
<br>
<br>

  <h2>Blog Request</h2>            
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Blog Name</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="blogreq in blogequests">
        <td>{{blogreq.username}}</td>
        <td>{{blogreq.blogname}}</td>
        <td><div class="btn-group"> <a data-ng-click="acceptblogrequests(blogreq.blogid)"  class="btn btn-primary">ACCEPT</a></div></td>
        <td><div class="btn-group"> <a data-ng-click="rejectblogrequests(blogreq.blogid)"  class="btn btn-primary">REJECT</a></div></td>
      </tr>
      
    </tbody>
  </table>
</div>
</body>
</html>
