<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="container" data-ng-controller="blogcontroller">
	<div class="row">
		
        
        <div class="col-md-12">
        <h1><center><b>MY BLOG POST</b></center></h1>
        <div class="table-responsive">

                
              <table id="mytable" class="table table-bordered">
                   
                   <thead>
                   
                   
                   <th>Blog Name</th>
                   <th>Blog Content</th>
                   
                   
                   </thead>
    <tbody>
    
    <tr data-ng-repeat="blog in myblogs">
    
    <td>{{blog.blogname}}</td>
    <td>{{blog.blogcontent}}</td>
   <td>  <a href="" data-ng-click="maximum(blog.blogid)">VIEW</a></td>
            <td>  <a data-ng-show="currentuser.role=='ROLE_USER'" href="" data-ng-click=deleteBlog(blog.blogid)>DELETE</a></td>
         <td>  <div  data-ng-show="currentuser.role=='ROLE_USER'"><a href="" data-ng-click=fetchforedit(blog.blogid)>EDIT</a></div></td>
    
    
    
    
    
    <!-- <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
    <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
     -->
     
     
     </tr>
    

   
    
    </tbody>
        
</table>
   </div>
	</div>
</div>
</body>
</html>
